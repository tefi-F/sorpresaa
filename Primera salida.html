<html>

            *{
                margin: 0;

            }
            body{
                background-size: 100%;
            }
            h1{
                text-align: center;
            }
            a{
                text-decoration: none;
            }
            .contenedor{
                max-width: 1200px;

            figure{
                width: 350px;
                height: 350px;
                margin: 0;
                position: relative;
                transition: all ease,5s;
                transform-style: preserve-3d;
                transform: perspective(600px) rotateY(0deg);
            }
            figure .frontal,
            figure .trasera{
                width: 100%;
                height: 100%;
                border-radius: 5px;
                transition: all ease,5s;
            }
            figure .frontal{
                display: inline-block;
            
            }
            figure .trasera{
                position: absolute;
                top: 0;
                padding: 20px;
                color:white;
                transform: perspective(600px) rotateY(180deg); 
                overflow: auto;
                backface-visibility: hidden;
                background-color: mediumslateblue;
            }
            h1{
                color:rgb(21, 24, 199);
                font-size: 80px;
                font-weight: bold;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            h2{

            p{

                color:#00ff00;
                font-size: x-large;
                font-weight: bold;
                text-align: center;

            }
        </style>
